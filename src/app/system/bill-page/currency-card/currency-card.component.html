<div class="card">
  <div class="card-block">
    <div class="title-block">
      <h4 class="title">Exchange Rates</h4>
    </div>
    <div class="row row-sm stats-container">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>Currency</th>
          <th>Exchange Rates</th>
          <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>USD</td>
          <td>1</td>
          <td>{{currency.date | moment: 'YYYY-MM-DD'}}</td>
        </tr>
        <tr *ngFor="let c of currencies">
          <td>{{c}}</td>
          <td>{{currency.rates[c]}}</td>
          <td>{{currency.date | moment: 'YYYY-MM-DD'}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
