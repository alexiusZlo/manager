<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Editing category</h3>
    </div>
  </div>
  <div class="card-block">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label class="control-label" for="e-select-category">Enter the category</label>
        <select class="form-control" id="e-select-category">
          <option>1</option>
        </select>
      </div>
      <div class="form-group"
           [ngClass]="{'has-error': name.invalid && name.touched}"
      >
        <label class="control-label" for="e-category-name">Enter the title</label>
        <input type="text"
               id="e-category-name"
               class="form-control"
               required
               #name="ngModel"
               name="name"
               ngModel
        >
        <span class="form-help-text"
              *ngIf="name.invalid && name.touched"
        >Empty field
        </span>
      </div>
      <div class="form-group"
           [ngClass]="{'has-error': capacity.invalid && capacity.touched}"
      >
        <label class="control-label" for="e-category-value">Enter limit</label>
        <input type="number"
               id="e-category-value"
               class="form-control"
               required
               #capacity="ngModel"
               name="capacity"
               [ngModel]="1"
               min="1"
        >
        <span class="form-help-text"
              *ngIf="capacity.invalid && capacity.touched"
        >Empty field
        </span>
      </div>
      <button type="submit" class="btn btn-primary">Enter</button>
    </form>
  </div>
</div>
